<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediaqueey2</title>
    <style>
        body{
            box-sizing: border-box;
        }
         .vj{
            height: 120px;
            text-align: center;
            float: left;
            width: 25%;
         }
         @media screen and (max-width:750px){
            .vj{
                width: 50%;
            }
         }
         @media screen and (max-width:450px){
            .vj{
                width: 100%;
            }
         }
    </style>

</head>
<body>
    <div class="vj" style="background-color:rgb(129, 121, 121);">
        <h1>one</h1>
        <p>some text </p>
    </div>

    <div class="vj" style="background-color:rgb(173, 164, 164);">
        <h1>two</h1>
        <p>some text </p>
    </div>

    <div class="vj" style="background-color:rgb(207, 200, 200);">
        <h1>three</h1>
        <p>some text </p>
    </div>

    <div class="vj" style="background-color:rgb(240, 231, 231);">
        <h1>four</h1>
        <p>some text </p>
    </div>
</body>
</html>
