<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex grow</title>
    <link type="icon" href="/icon.png" rel="icon">
    <!-- here rel is must be only icon .. -->
    <style>
        .one{
            display: flex;
            background-color: coral;
            align-items: stretch;

        }
        .one > div{
            color: red;
            background-color: yellow;
            line-height: 75px;
            margin: 10px;
            text-align: center;
            font-size: 30px;
            

        }
    </style>
</head>
<body>
    <div class="one">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 1">1 </div>
        <div style="flex-grow: 3">1</div>
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 1">1</div>
    </div>
</body>
</html>
