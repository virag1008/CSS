<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Child Psudo selector</title>
    <style type="text/css">
        h1:first-child{
            /* [first child] kadhun [nth-child(2n)] takle tr alternate rows la property add hote) */
            /* (2n or even takle tr alternate rows la property add hote) */
            color: red;
            background-color: yellow;
            font-size: 30px;
        }
        h1:last-child{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>this is h3 tag for first child</h1>
    <h1>this is h3 tag for first child</h1>
    <h1>this is h3 tag for first child</h1>
    <h1>this is h3 tag for first child</h1>

</html>
